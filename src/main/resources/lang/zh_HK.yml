prefix: "&3Yu&bVarieLevel &7|"

command-reload: "{prefix} &a重載成功"
debug: "{prefix} &a已切換debug模式 - {status}"

level-load-success: "{prefix} &a已成功加载 &e{amount} &a个等级配置, 配置共 &e{total} &a个."
level-level-change: "{prefix} &8[&e{option}&8] &f等级提升! &aLv.&e{level}&f(&e{exp}&f)"
