var-set: "{prefix} &f{key} -> &e{value}"
var-add: "{prefix} &f{key} = &e{value}"
var-add-exist: "{prefix} &e{key} &c已存在, 使用&e set &c指令來覆蓋"
var-remove: "{prefix} &f{key} ->&c null"
var-clear: "{prefix} &a已清空 &e{player} &a的所有變量"
var-info-header: "{prefix} &e{player}&a的變量信息為:"
var-info: " - &f{key} = &e{value}"
var-info-empty: "{prefix} &c該玩家沒有任何變量信息"